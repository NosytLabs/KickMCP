# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - kickApiKey
    properties:
      kickApiKey:
        type: string
        description: Your Kick API key for authenticating with the Kick API.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/bin/mcp.js'], env: { KICK_API_KEY: config.kickApiKey } })
  exampleConfig:
    kickApiKey: example_kick_api_key_123
